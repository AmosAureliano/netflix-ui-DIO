<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

   
    <link rel="stylesheet" href="./style/main.css"/>
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css"/>
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css"/>
    <link rel="stylesheet" href="./style/responsive.css">

    <title>Netflix</title>
</head>
<body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">HOUSE OF CARDS</h3>
                    <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington.</p>
                    

                    <div class="botoes">
                        <button class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button class="botao">
                            <i class="fas fa-circle-info"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img src="/img/a_era_do_gelo_buck.jpg" alt="Filme - A era do gelo: as aventuras de Buck" class="box.filme">
                </div>
                <div class="item">
                    <img src="/img/blitz.jpg" alt="Blitz" class="box.filme">
                </div>
                <div class="item">
                    <img src="/img/cobra_kai.jpg" alt="Filme - Cobra Kai" class="box.filme">
                </div>
                <div class="item">
                    <img src="/img/desejo_sombrio.jpg" alt="Filme - Desejo sombrio" class="box.filme">
                </div>
                <div class="item">
                    <img src="/img/eterno.jpg" alt="Filme - Eternos" class="box.filme">
                </div>
                <div class="item">
                    <img src="/img/euphoria.jpg" alt="Série - Euphoria" class="box.filme">
                </div>
                <div class="item">
                    <img src="/img/greys_anatomys.jpg" alt="Série - A anatoia de Grey" class="box.filme">
                </div>
                <div class="item">
                    <img src="/img/matrix_ressurections.jpg" alt="Filme - Matrix: ressurections" class="box.filme">
                </div>
                <div class="item">
                    <img src="/img/o_massacre_da_serra_eletrica.jpg" alt="Filme - O massacre da serra elétrica" class="box.filme">
                </div>
                <div class="item">
                    <img src="/img/pandemia.jpg" alt="Filme - Pandemia" class="box.filme">
                </div>
                <div class="item">
                    <img src="/img/peaky_blinders.jpg" alt="Série - Peaky Blinders" class="box.filme">
                </div>
                <div class="item">
                    <img src="/img/shang_shi.jpg" alt="Filme - Shang Shi" class="box.filme">
                </div>
                <div class="item">
                    <img src="/img/the_maid.jpg" alt="Filme - The maid" class="box.filme">
                </div>
                <div class="item">
                    <img src="/img/tiro_cert0.jpg" alt="Filme - Tiro certo" class="box.filme">
                </div>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/dc1a4fd402.js" crossorigin="anonymous"></script>
        <script src="js/owl/jquery.min.js"></script>
        <script src="/js/owl/owl.carousel.min.js"></script>
        <script src="/js/owl/setup.js"></script>

</html>
